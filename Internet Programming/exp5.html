<html>
    <head>
        <title>
            EXP 5
        </title>
        <script>
            function validate(){
                const reEMail = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                const repass = /(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/;
                const rembno = /^[789]\d{9}$/;
                var email = document.getElementById("email").value 
                var name = document.getElementById("name").value
                var bdate = document.getElementById("bdate").value
                var mbno = document.getElementById("mbno").value
                var pass = document.getElementById("pass").value
             
                if(name.trim() == "")[
                    alert("Please Enter Name")
                ]
                else if(email.trim() == ""){
                    alert("Please Enter Email")
                }
                else if(!reEMail.test(email)){
                    alert("InValid Email")
                }
                else if(bdate.trim() == ""){
                    alert("Please Enter Birthdate")
                }
                else if(mbno.trim() == ""){
                    alert("Please Enter Mobile Number")
                }
                else if(!rembno.test(mbno)){
                    alert("Please Enter Valid Mobile Number")
                }
                else if(pass.trim() == ""){
                
                    alert("Please Enter Password")
                }
                else if(!repass.test(pass)){
                    alert("Password contains at least eight characters, including at least one number and includes both lower and uppercase letters and special characters")
                }
                else{
                    alert("All Details Perfect")
                }
            }
        </script>
    </head>
    <body>
        <form method="post">
            Name: <input type="text"  id="name"><br>
            Email: <input type="email"  id="email"><br>
            Birthday: <input type="date"  id="bdate"><br>
            Mobile Number: <input type="text"  id="mbno"><br>
            Password: <input type="password"  id="pass"><br>
            <input type="button" onclick="validate()" value="submit">
        </form>
    </body>
</html>
