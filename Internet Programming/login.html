<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<!--ICONS-->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap CSS -->
<link rel='stylesheet'
href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
<!-- Style CSS -->
<style>
@media (min-width: 576px) {
.login-dialog {
max-width: 400px;
}
.login-dialog .login-body {
padding: 1rem;
}
}
/* .btn-round {
border-radius: 3rem;
} */
.delimiter {
padding: 1rem;
}
.signin-google{
background-color: #dd4b39;
color:white;
}
.signin-google:hover{
color:white;
}
.signin-microsoft:hover{
color:white;
}
.signin-microsoft{
background-color: #000000;
color: white;
}
.signup-section {
padding: 0.3rem 0rem;
}
.login-body{
background-color: white;
color : black;
}
.login-button{
background-color: #c65039;
border-radius: 3rem;
}
</style>
</head>
<body>
<main>
<div class="" id="loginModal" tabindex="-1" role="dialog"
aria-labelledby="exampleModalLabel" aria-hidden="false">
<div class="modal-dialog modal-dialog-centered login-dialog pb-1" role="document">
<div class="modal-content login-body">
<div class="modal-header border-bottom-0 pb-0 pt-1">
<div class="close pb-0" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</div>
</div>
<div class="modal-body">
<div class="form-title pb-3 text-center">
<h4>Login</h4>
</div>
<div class="d-flex flex-column text-center">
<a href="#" class="signin-google btn"><i class="fab fa-google"></i> Sign in with
Google<//a>
<br />
<a href="#" class="signin-microsoft btn"><i class="fab fa-microsoft"></i> Sign in with
Microsoft <br /><small>Only for SIESGST Students</small></a>
<div class="text-center delimiter"> OR </div>
<div class="d-flex flex-column justify-content-center">
<form>
<div class="form-group">
<input type="email" class="form-control" id="email1"placeholder="Your email
address">
</div>
<div class="form-group">
<input type="password" classs="form-control" id="password1" placeholder="Your
password">
</div>
<button type="button" class="btn btn-block btn-round login-button shadow-none
text-white">Login</button>
</form>
</div>
</div>
</div>
<div class="modal-footer d-flex flex-column justify-content-center pt-1 pb-1">
<div class="signup-section pb-0">Not a member yet? <a href="#a" class="text-info"> Sign
Up!</a></div>
<div class="signup-section pt-1 pb-3 pb-sm-0"><a href="#a" class="text-info"> Forgot
Password?</a></div>
</div>
</div>
</div>
<!-- partial -->
</main>
<!-- jQuery -->
<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<!-- Popper JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<!-- Bootstrap JS -->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
<!--Google Auth-->
<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
